<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side" (load)="showFiller = !showFiller">
        <mat-card class="example-card">
            <mat-card-header>
                <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <p>
                    The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan. A small, agile dog that copes
                    very well with mountainous terrain, the Shiba Inu was originally bred for hunting.
                </p>
            </mat-card-content>
        </mat-card>
    </mat-drawer>
    <mat-drawer-content>
        <app-nav-bar [drawer]="drawer"></app-nav-bar>
        <app-posts-list></app-posts-list>
    </mat-drawer-content>

</mat-drawer-container>
